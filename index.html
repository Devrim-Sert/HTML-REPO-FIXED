<!DOCTYPE html>
<html lang="tr" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş Yap ve Hemen Oyna - SonOyuncu Network</title>

  <!-- ICON -->
  <link rel="icon" href="img/icon.png">

  <!-- STYLES -->
  <link href="style.css" rel="stylesheet">
  <link href="assets/css/m=el_main_css.css" rel="stylesheet">
  <link href="assets/css/styles__ltr.css" rel="stylesheet">

  <!-- GOOGLE FONTS (lokal) -->
  <style>
    @font-face {
      font-family: 'Roboto';
      src: url('assets/fonts/KFOmCnqEu92Fr1Mu4mxK.woff2') format('woff2');
    }
    body { font-family: 'Roboto', sans-serif; }
  </style>

  <!-- SCRIPTS -->
  <script src="api.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body style="background-image: url('img/login-bg.jpg'); background-attachment: fixed; background-size: cover;">

  <div class="container m-auto flex h-screen items-center justify-center">
    <div class="w-full max-w-sm shadow-lg bg-white rounded-lg">
      <div class="bg-orange-500 rounded-t-lg">
        <a href="/">
          <img class="m-auto d-block pb-6 pt-6" width="150" src="img/logo_48.png" alt="Logo">
        </a>
      </div>
      <div class="w-full">
        <form class="px-8 pt-6 pb-6" method="POST" action="#" id="login-form">
          <h1 class="text-2xl font-semibold">Giriş Yap</h1>
          <p class="text-sm mb-4">SonOyuncu hesabına giriş yap.</p>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Oyuncu Adı</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 form-input" id="username" name="username" type="text" placeholder="Oyuncu Adı" required autofocus>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Şifre</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3" name="password" id="password" type="password" placeholder="********" required>
          </div>

          <div class="flex justify-between items-center">
            <button class="w-full text-sm bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded cursor-pointer">Giriş Yap</button>
          </div>

          <a href="#" class="block w-full mt-4 py-3 font-semibold text-center text-sm text-green border hover:border-green-400 rounded">Hesabın Yok mu? Kayıt Ol</a>
        </form>
      </div>
    </div>
  </div>

  <!-- GOOGLE TRANSLATE -->
  <div id="google_translate_element" style="position: absolute; bottom: 10px; right: 10px;">
    <img src="img/googlelogo_color_42x16dp.png" alt="Google Translate">
  </div>
</body>
</html>
