<!DOCTYPE html>
<html lang="tr" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Türkiye'nin en büyük Minecraft sunucusunda 20'den fazla oyunu ücretsiz olarak hemen oyna!">

  <link rel="icon" href="icon.png">

  <!-- Stil Dosyası -->

  <!-- JS Dosyaları -->
  <script src="app.js" defer></script>
  <script src="api.js" defer></script>

<body style="position: relative; min-height: 100%; top: 0px;">
  <style>
    body {
      background-image: url("login-bg.jpg");
      background-attachment: fixed;
      background-size: cover;
    }
  </style>

  <div class="container m-auto flex h-screen items-center justify-center">
    <div class="w-full max-w-sm shadow-lg bg-white rounded-lg">
      <div class="bg-orange-500 rounded-t-lg">
        <a href="https://sonoyuncu.com.tr/">
          <img class="m-auto d-block pb-6 pt-6" width="150" src="sonoyuncu-logo-registered.png" alt="">
        </a>
      </div>

      <div class="w-full">
        <form class="px-8 pt-6 pb-6" method="POST" action="https://sonoyuncu.com.tr/giris-yap" id="biscolab-recaptcha-invisible-form">
          <input type="hidden" name="token" value="8a82a4ce3ecef8bded91e4554cf409730ae0262e9fd1ad7310b372b688d313b0">
          <h1 class="text-2xl font-semibold">Giriş Yap</h1>
          <p class="text-sm mb-4">SonOyuncu hesabına giriş yap.</p>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Oyuncu Adı</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 form-input" id="username" name="username" type="text" placeholder="Oyuncu Adı" autocomplete="username" required autofocus>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Şifre</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3" name="password" id="password" type="password" placeholder="******************" autocomplete="current-password" required>
          </div>

          <div class="flex justify-between items-center">
            <div class="w-1/2">
              <button class="w-full block text-sm bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none cursor-pointer focus:shadow-outline">
                Giriş Yap
              </button>
            </div>

            <a href="https://sonoyuncu.com.tr/sifremi-unuttum" class="align-baseline inline-block font-bold text-gray-400 hover:text-gray-800 text-xs">
              Şifreni mi Unuttun?
            </a>
          </div>

          <a href="https://sonoyuncu.com.tr/kaydol" class="block w-full mt-4 py-3 font-semibold text-center text-sm text-green border hover:border-green-400 rounded">
            Hesabın Yok mu? Kayıt Ol
          </a>
        </form>
      </div>
    </div>
  </div>
